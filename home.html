<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock API — Home</title>
  <link rel="stylesheet" href="stocks.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="#" class="logo" aria-label="Início">
        <!-- Ícone (gráfico de ações) em SVG -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="3" y="10" width="3" height="10" rx="1.2" fill="#ffffff"/>
          <rect x="9" y="6"  width="3" height="14" rx="1.2" fill="#dbeafe"/>
          <rect x="15" y="3" width="3" height="17" rx="1.2" fill="#bfdbfe"/>
        </svg>
        <span class="logo-title">Stock API</span>
      </a>
    </div>
  </header>

  <main>
    <section class="card" role="region" aria-labelledby="heroTitle">
      <div class="hero">
        <h1 id="heroTitle">Bem-vindo(a). O que quer ver hoje?</h1>
        <p>Pesquise por um <strong>ticker</strong> (ex.: PETR4, VALE3, AAPL...).</p>
      </div>

      <form id="searchForm" class="search" autocomplete="off">
        <label class="sr-only" for="searchInput">Buscar ticker</label>
        <input id="searchInput" name="q" type="text" inputmode="latin"
               placeholder="Digite um ticker (ex.: PETR4)" aria-label="Buscar ticker" />
        <button type="submit" aria-label="Buscar">
          <!-- Lupa SVG -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.3-4.3m1.3-5.2a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                  stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>

      <div class="suggestions" id="suggestionChips" aria-label="Sugestões de ações">
        <!-- chips gerados pelo JS -->
      </div>
    </section>
  </main>

  <!-- Acessibilidade: classe apenas para leitores de tela -->
  <style>
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>

  <script src="stocks.js"></script>
</body>
</html>
